name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: self-hosted
    container:
      image: catthehacker/ubuntu:act-22.04

    steps:
      - uses: actions/checkout@v4
      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
